<div class="container margem">
    <h1 class="text-center">Alterar fornecedor</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="cnpj" class="col-md-2 control-label">CNPJ: </label>

            <div class="col-md-4">
                <input type="text" [(ngModel)]="fornecedor.cnpj" class="form-control" id="cnpj" name="cnpj">
            </div>

            <label for="dataCadastro" class="col-md-2 control-label">Data de Cadastro: </label>
            <div class="col-md-4">
                <input type="date" [(ngModel)]="fornecedor.dataCadastro" value="{{fornecedor.dataCadastro}}" class="form-control" id="dataCadastro" name="dataCadastro">
            </div>

        </div>

        <div class="form-group">
            <label for="nome" class="col-md-2 control-label">Nome: </label>
            <div class="col-md-10">

                <input type="text" [(ngModel)]="fornecedor.nome" class="form-control" id="nome" name="nome">
            </div>
        </div>

        <div class="form-group">
            <label for="endereco" class="col-md-2 control-label">Endere√ßo: </label>
            <div class="col-md-10">

                <input type="text" [(ngModel)]="fornecedor.endereco" class="form-control" id="endereco" name="endereco">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email: </label>
            <div class="col-md-10">
                <input type="text" [(ngModel)]="fornecedor.email" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" (click)="atualizar(fornecedor)" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil"> </span>
                    Atualizar
                </button>

                <button type="button" (click)="cancelar()" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left"> </span>
                    Cancelar
                </button>
            </div>

        </div>

    </form>

</div>
