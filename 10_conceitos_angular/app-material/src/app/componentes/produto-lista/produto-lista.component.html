<div class="mat-elevation-z8">
    <table mat-table [dataSource]="produtos">
        <!-- Id Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="unidade">
            <th mat-header-cell *matHeaderCellDef>Unidade</th>
            <td mat-cell *matCellDef="let row">{{row.unidade}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.preco}}</td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/produtos/atualizar/{{ row._id }}">
                    <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="/produtos/remover/{{ row._id }}">
                    <i class="material-icons delete">delete</i>
                </a>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listaColunas"></tr>
        <tr mat-row *matRowDef="let row; columns: listaColunas;"></tr>
    </table>

</div>
