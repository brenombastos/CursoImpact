<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <script>

        function exibir() {
            let curso = 'javascript';
            let duracao = 88;
            let ativo = true;

            console.log('Tipo Curso: ' + curso);
            console.log('Tipo Duração: ' + duracao);
            console.log('Tipo Ativo: ' + ativo)

            console.log('Tipo Curso: ' + typeof (curso));
            console.log('Tipo Duração: ' + typeof (duracao));
            console.log('Tipo Ativo: ' + typeof (ativo))
        }
    </script>
</head>

<body>
    <button onclick="exibir()"> Ver variáveis </button>

</body>

</html>
